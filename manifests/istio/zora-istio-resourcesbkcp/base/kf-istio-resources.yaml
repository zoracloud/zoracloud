apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: zora-gateway
  namespace: zora

spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

